name: Build LaTeX (Functional Analysis)

on:
  push:
    paths:
      - "tex/Functional_Analysis/**"
      - ".github/workflows/latex.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Functional Analysis
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Functional_Analysis.tex
          working_directory: tex/Functional_Analysis
          latexmk_use_xelatex: true
          args: -f -interaction=nonstopmode -file-line-error
          cache: true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Functional-Analysis-PDF
          path: tex/Functional_Analysis/Functional_Analysis.pdf
          if-no-files-found: error

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: Functional-Analysis-Logs
          path: |
            tex/Functional_Analysis/Functional_Analysis.log
            tex/Functional_Analysis/Functional_Analysis.fls
            tex/Functional_Analysis/Functional_Analysis.fdb_latexmk
            tex/Functional_Analysis/Functional_Analysis.bcf
            tex/Functional_Analysis/Functional_Analysis.out
            tex/Functional_Analysis/Functional_Analysis.toc
          if-no-files-found: ignore
