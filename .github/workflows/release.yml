name: Release PDFs

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Functional Analysis
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: tex/Functional_Analysis
          root_file: Functional_Analysis.tex
          latexmk_use_xelatex: true
          args: -f -interaction=nonstopmode -file-line-error
          cache: true

      - name: Create GitHub Release and upload PDF
        uses: softprops/action-gh-release@v2
        with:
          # 标题
          name: Functional_Analysis_${{ github.ref_name }}

          # release 页面正文说明
          body: |
            Functional Analysis notes PDF release.
            Tag: ${{ github.ref_name }}

          # 不要自动生成 release notes（避免混入 commit summary）
          generate_release_notes: false

          # 只上传 PDF 作为 asset
          files: |
            tex/Functional_Analysis/Functional_Analysis.pdf
