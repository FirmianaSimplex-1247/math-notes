name: Build LaTeX (Functional Analysis)

on:
  push:
    paths:
      - "tex/Functional_Analysis/**"
      - ".github/workflows/latex.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Functional Analysis
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Functional_Analysis.tex
          working_directory: tex/Functional_Analysis
          latexmk_use_xelatex: true
          args: -f -interaction=nonstopmode -file-line-error
          cache: true

      - name: Debug list outputs
        if: always()
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== tree (top 3 levels) ==="
          find . -maxdepth 3 -type f | sed 's|^\./||'
          echo "=== logs ==="
          find . -type f -name "*.log" -o -name "*.fls" -o -name "*.fdb_latexmk" || true
      - name: Search Palatino in repo
        run: |
          grep -Rni "Palatino Linotype" .
    
      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Functional-Analysis-PDF
          path: tex/Functional_Analysis/Functional_Analysis.pdf
          if-no-files-found: ignore
          
      - name: Upload build logs (grab all)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Functional-Analysis-Logs
          path: |
            **/*.log
            **/*.fls
            **/*.fdb_latexmk
            **/*.bcf
            **/*.blg
            **/*.bbl
            **/*.out
            **/*.toc
          if-no-files-found: warn
